<html>
    <head>
        <title>Calle Girasol</title>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                background-color: white;
                overflow: hidden;
            }
            #topBar {
                width: 100%;
                height: 30px;
                position: absolute;
                top: 0;
                left: 0;
                padding: 4px;
                float: right;
                background-color: black;
                color: white;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: 18px;
            }
            #mainBox {
                width: 100%;
                height: calc(100% - 30px);
                padding: 0;
                margin: 0;
                background-color: white;
                overflow: hidden;
                position: absolute;
                top: 30px;
                left: 0;
            }
            #mapBox {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #buttonBox {
                float: right;
                margin-right: 10px;
            }

        </style>

        <script>
            var mapBox;
            var engButton;
            var spanButton;

            function showEnglish (){
                mapBox.src = "English.html";
            }
            function showSpanish () {
                mapBox.src = "Spanish.html"
            }
            function showTagalog () {
                mapBox.src = "Tagalog.html"
            }

        </script>
    </head>
    <body>
        <div id="topBar">
            <div id="buttonBox" >
                <button id="engButton" onclick="showEnglish()">English</button>
                <button id="spanButton" onclick="showSpanish()">Espanol</button>
                <!-- <button id="tagButton" disabled onclick="showTagalog()">Tagalog</button> -->
            </div>
            Calle Girasol
        </div>
        <div id="mainBox">
            <iframe id="mapBox" src="English.html"></iframe>
        </div>

        <script>
            mapBox = document.getElementById("mapBox");
        </script>
    </body>
</html>
